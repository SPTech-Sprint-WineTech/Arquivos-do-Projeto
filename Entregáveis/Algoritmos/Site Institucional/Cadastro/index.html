<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<title>Cadastro - WineTech</title>
	</head>
	<body>
		<header>

			<div id="container_link">
				<a id="ancora_home" href="../Pagina-Principal/index.html">HOME</a>
			</div>

			<div id="container_logo">
				<img
					src="imagens/logo-wine-tech-versao-white.png"
					alt="Logo da WineTech"
					id="logo" 
					/>
			</div>
			
		</header>

		<main>
			<div id="tabela_de_cadastro">
				<div>
					<h1>Cadastre-se</h1>
				</div>
				<div>
					<h2>Informe seus dados e crie uma senha</h2>
				</div>
				<input
					type="text"
					class="campo_de_dados"
					placeholder="Nome da Empresa" />
				<input type="text" class="campo_de_dados" placeholder="Responsável" />
				<input
					type="text"
					class="campo_de_dados"
					placeholder="Telefone Responsável" />
				<input type="text" class="campo_de_dados" placeholder="CNPJ" />
				<input type="text" class="campo_de_dados" placeholder="E-mail" />
				<input type="text" class="campo_de_dados" placeholder="Criar senha" />
				<input
					type="text"
					class="campo_de_dados"
					placeholder="Confirmar senha" />
				<button onclick="cadastrar ()" id="botao_cadastrar">Cadastrar</button>
			</div>
		</main>
	</body>
</html>
