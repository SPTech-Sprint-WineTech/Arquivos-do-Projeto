<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<title>Cadastro - WineTech</title>
	<link rel="icon" href="../Pagina-Principal/imagens/Logo/Logo Wine Tech NoBG.png">
	</head>
	<body>
		<header>
			<div class="botao_voltar">
				<img src="./imagens/voltar.png" alt="seta para voltar à tela login" onclick="toLogin()">
			</div>
			<picture>
				<a href="../Pagina-Principal/index.html">
					<img
						src="imagens/logo-wine-tech-versao-white-1.png"
						alt="Logo da WineTech"
						id="logo" />
				</a>
			</picture>
		</header>

		<main>
			<div id="tabela_de_cadastro">
				<h1>Cadastre-se</h1>
				<h2>Informe seus dados e crie uma senha</h2>
				<input
					type="text"
					class="campo_de_dados"
					placeholder="Nome da Empresa" />
				<input type="text" class="campo_de_dados" placeholder="Responsável" />
				<input
					type="text"
					class="campo_de_dados"
					placeholder="Telefone Responsável" />
				<input type="text" class="campo_de_dados" placeholder="CNPJ" />
				<input type="text" class="campo_de_dados" placeholder="E-mail" />
				<input type="text" class="campo_de_dados" placeholder="Criar senha" />
				<input
					type="text"
					class="campo_de_dados"
					placeholder="Confirmar senha" />
				<button onclick="cadastrar()" id="botao_cadastrar">Cadastrar</button>
			</div>
		</main>
	</body>
	<script>
		function toLogin(){
			window.location.href='../login/index.html';
		}
	</script>
</html>
