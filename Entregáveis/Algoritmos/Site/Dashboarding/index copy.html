<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style copy.css" />
  </head>
  <body>
    <main>
      <section class="aside">
        <picture>
          <img src="./media/logo-wine-tech-versao-white.png" width="90px" />
        </picture>
        <article class="perfil_usuario">
          <div>
            <img src="media/user 1.png" class="img_usuario" />
            <p>Perfil</p>
          </div>
          <div>
            <img src="media/dashboard 1.png" />
            <p>Dashboarding</p>
          </div>
          <div>
            <img src="media/stats 1.png" />
            <p>Análise</p>
          </div>
        </article>
        <article class="config">
          <div>
            <img src="media/settings 1.png" />
            <p>Configurações</p>
          </div>
          <div>
            <img src="media/logout 1.png" />
            <p>Log out</p>
          </div>
        </article>
      </section>
      <section class="grafico">
        <header>
          <div class="search">
            <img src="./media/magnifying-glass 1.png" alt="lupa" width="30px"> 
            <input type="text" placeholder="Buscar">
          </div>
          <div class="img_header">
            <img src="media/notification.png" width="30px">
            <img src="media/bell.png" width="30px">
            <img src="media/Ellipse 8.svg" width="30px">
          </div>
        </header>
        <article></article>
      </section>
    </main>
  </body>
</html>
